<!DOCTYPE html>
<html>
	<head>
		<title>mon formulaire responsive</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/form.css">
	</head>

	<body>
		<section>
			<div class="section_form">
				<div class="form_content">
					
					<h1>contact me</h1>
					<form>
						<div class="form_line">
							<label for="name"></label><input  placeholder="nom" type="text" name="nom" id="email" maxlength="70" />
							
						</div>

						<div class="form_line">
							<label for="email"></label><input placeholder="email" type="text" name="email" id="email" maxlength="70"/>
							
						</div>

						<div class="form_line">
							<label for="message"></label><textarea placeholder="message" name="message" rows="2" id="email" ></textarea>
							
						</div></br>

						<input type="submit" name="submit" value="envoyer" class="submit_btn">
					</form>
				</div>
			</div>
		</section>

	</body>
</html>
